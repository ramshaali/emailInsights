<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Insights Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            width: 350px;
            padding: 0;
            margin: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .container {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        h1 {
            font-size: 1.25rem;
            color: #1f2937;
            margin: 0;
            font-weight: 600;
        }

        .description {
            color: #6b7280;
            font-size: 0.875rem;
            text-align: center;
            margin: 0.5rem 0 1.5rem;
            line-height: 1.5;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 1.5rem;
            background: rgba(249, 250, 251, 0.7);
            border-radius: 8px;
            padding: 1rem;
            display: none;
        }

        .result-content {
            color: #374151;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
        }

        .download-btn {
            background: none;
            color: #6366f1;
            border: 1px solid #e0e7ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
        }

        .download-btn:hover {
            background: #eef2ff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #6b7280;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AI</div>
            <h1>Email Insights Pro</h1>
            <p class="description">AI-powered email analysis with instant summarization and key insights extraction.</p>
        </div>

        <button class="analyze-btn" id="analyzeBtn">
            <span class="btn-text">Analyze Email</span>
        </button>

        <div class="loading">
            <div class="loading-spinner">‚è≥</div>
            Analyzing email content...
        </div>

        <div class="result-container">
            <div class="result-content" id="result"></div>
            <button class="download-btn" id="downloadBtn">Download Report</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
